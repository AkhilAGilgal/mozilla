<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla: Funky & Free</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    
    <video poster="https://assets.codepen.io/6093409/mozilla-splash-poster.jpg" autoplay muted loop id="background-video">
       
        <source src="https://assets.codepen.io/6093409/moz-splash-bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <main class="content">
       
        <figure>
            
            <img 
                src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg" 
                alt="The 2019 Firefox logo, a stylized orange fox curling around a purple globe."
                width="200"
            >
            <figcaption>Mozilla Firefox: Browsing for all.</figcaption>
        </figure>

        <h1>Stay Funky, Stay Free</h1>
        <p>
            Mozilla is dedicated to keeping the Internet open, public, and accessible to all.
        </p>
        
       
        <a href="https://www.mozilla.org/en-IN/" class="button">Explore Mozilla India</a>
    </main>

</body>
</html>
